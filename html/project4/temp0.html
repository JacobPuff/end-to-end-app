<div class="input">
    <input ng-model="child.noun"><p>Noun (Non-pronoun)</p></input>
</div>
<div class="input">
    <input ng-model="child.verb"><p>Verb (Past tense)</p></input>
</div>
<button ng-click='child.showSwitch();'>RUN</button>
<h3 ng-show="child.showStr" style="border-bottom: solid 1px lightgreen">The {{child.tempnoun}} {{child.tempverb}}. The other {{child.tempnoun}} did not like this.</h3>
<h3 ng-show="child.showError" style="border-bottom: solid 1px lightgreen">You cannot have a blank field</h3>
<button ng-click='child.getRandom();'>Try a different one!</button>
