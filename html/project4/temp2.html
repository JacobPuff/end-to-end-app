<div class="input">
    <input ng-model="child.noun"><p>Food</p></input>
</div>
<div class="input">
    <input ng-model="child.verb"><p>Place</p></input>
</div>
<button ng-click='child.showSwitch();'>RUN</button>
<h3 ng-show="child.showStr" style="border-bottom: solid 1px lightgreen">The {{child.tempnoun}} at {{child.tempverb}} was very good. The {{child.tempnoun}}'s smell was also very pleasant.</h3>
<h3 ng-show="child.showError" style="border-bottom: solid 1px lightgreen">You cannot have a blank field</h3>
<button ng-click='child.getRandom();'>Try a different one!</button>
