<div class="input">
    <input ng-model="child.noun"><p>Male name</p></input>
</div>
<div class="input">
    <input ng-model="child.verb"><p>Female name</p></input>
</div>
<button ng-click='child.showSwitch();'>RUN</button>
<h3 ng-show="child.showStr" style="border-bottom: solid 1px lightgreen">{{child.tempnoun}} is {{child.tempverb}}'s husband. {{child.tempverb}} loves him very much.</h3>
<h3 ng-show="child.showError" style="border-bottom: solid 1px lightgreen">You cannot have a blank field</h3>
<button ng-click='child.getRandom();'>Try a different one!</button>
