<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/css/homeShared.css">
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <script src="/dist/login.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div class="centerContainer">
                <h1 class="inputName">Login</h1>
                <input class="customInput" placeholder="Username/Email"/>

                <div class="inputButtonContainer">
                    <div class="miniButton">
                        <button class="inputButton">Forgot Password?</button> 
                        <button class="inputButton" onclick="window.location.href='/'">Sign Up</button>
                    </div>
                    <button class="inputButton" onclick="window.location.href='/'">Submit</button>
                </div>
        </div>
    </body>
</html>
